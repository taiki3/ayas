services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ayas
      POSTGRES_PASSWORD: ayas
      POSTGRES_DB: ayas_test
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ayas"]
      interval: 2s
      timeout: 5s
      retries: 10

  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    ports:
      - "18123:8123"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 10
